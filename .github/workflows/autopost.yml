name: WordPress Auto Post

on:
  schedule:
    - cron: "55 15 * * *"   # ~9:55 AM Denver (winter/standard time)
  workflow_dispatch:

jobs:
  run-autopost:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests openai

      - name: Run autopost script
        env:
          WPCOM_CLIENT_ID: ${{ secrets.WPCOM_CLIENT_ID }}
          WPCOM_CLIENT_SECRET: ${{ secrets.WPCOM_CLIENT_SECRET }}
          WPCOM_USERNAME: ${{ secrets.WPCOM_USERNAME }}
          WPCOM_APP_PASSWORD: ${{ secrets.WPCOM_APP_PASSWORD }}
          WPCOM_SITE_ID: ${{ secrets.WPCOM_SITE_ID }}
          STAN_STORE_URL: ${{ secrets.STAN_STORE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python autopost.py
